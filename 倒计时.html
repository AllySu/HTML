<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>团购——限时抢</title>
<link rel="stylesheet" href="style.css"  />
</head>

<body>
<div class="content3">
<div class="time">还剩 <span id="LeftTime"></span></div>
</div>
<script>
function FreshTime(){
    var endtime=new Date("2017/12/15,12:20:12");//结束时间
    var nowtime = new Date();//当前时间
    var lefttime=(endtime.getTime()-nowtime.getTime())/1000 ;

    d= parseInt(lefttime/3600/24) ;
    h= parseInt((lefttime/3600)%24)  ;
    m= parseInt((lefttime/60)%60)  ;
    s=parseInt(lefttime%60);

    m = checkTime(m);    //当秒数小于10时，补位，其他同理d,h
    s = checkTime(s);

    document.getElementById("LeftTime").innerHTML=d+"天"+h+"小时"+m+"分"+s+"秒";
    if(lefttime<=0){
    document.getElementById("LeftTime").innerHTML="0天，团购已结束";

    clearInterval(sh);   //清除时间记录
    }
    var sh;
   sh= setInterval(FreshTime,500);   //循环调用，间隔时间为500毫秒

}

function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }

 FreshTime();  //开始调用函数

</script>
</body>
</html>
