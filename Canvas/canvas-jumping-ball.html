<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jumping</title>
</head>

<body>
    <canvas id="canvas" style="border:1px solid #aaa;display:block;margin:10px auto;">
    </canvas>
    <script>
    var ball = { x: 512, y: 100, r: 20, g: 1, vx: -1, vy: -1, color: "#005588" }

    window.onload = function() {
        var canvas = document.getElementById('canvas');
        canvas.width = 900;
        canvas.height = 700;
        var context = canvas.getContext('2d');
        setInterval(function() {
            render(context);
            update();
        }, 50);

    }

    function update() {
        ball.x += ball.vx;
        ball.y += ball.vy;
        ball.vy += ball.g;

        if (ball.y >= 700 - ball.r) {

            ball.y = 700 - ball.r;
            ball.vy = -ball.vy * 0.9;
        }
    }

    function render(cxt) {
        cxt.clearRect(0, 0, cxt.canvas.width, cxt.canvas.height);
        cxt.fillStyle = ball.color;
        cxt.beginPath();
        cxt.arc(ball.x, ball.y, ball.r, 0, 2 * Math.PI);
        cxt.closePath();
        cxt.fill();
    }
    </script>
</body>

</html>
