<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    .mainBox {
        width: 960px;
        margin: 0 auto;
        background-color: #CFF;
        overflow: visible;
    }

    .leftBox {
        width: 740px;
        height: 300px;
        background-color: #C9F;
        float: left;
    }

    .rightBox {
        width: 210px;
        height: 300px;
        background-color: #FCF;
        float: right;
    }

    /*
    .clear {
        clear: both;
        height: 0;
        overflow: hidden;
    } */

    .clearfix:after {
        content: ".";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden
    }
    </style>
</head>

<body>
    <div class="mainBox clearfix">
        <div class="leftBox"></div>
        <div class="rightBox"></div>
        <!--  <div class="clear"></div> -->
    </div>
</body>

</html>
