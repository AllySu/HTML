<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>3.1页面头部制作练习题</title>
<style type="text/css">
/*在此定义相关样式，控制列表的显示形式*/
li
{
	width:50px;
	height:30px;
	list-style-type:none;
	line-height:30px;
	text-align:center;
	float:left;
}
a
{
	display:block;
}
a:link,a:visited
{
	color:#000;
	text-decoration:none;
}
a:hover,a:active
{
	background-color:#BE3948;
	color:#FFF;
	text-decoration:none;
}
</style>
</head>

<body>
<h3>课程难度</h3>
<!--在此制作一个无序列表-->
<ul>
	  <li><a href="#">全部</a></li>
    <li><a href="#">初级</a></li>
    <li><a href="#">中级</a></li>
    <li><a href="#">高级</a></li>
</ul>
</body>
</html>
